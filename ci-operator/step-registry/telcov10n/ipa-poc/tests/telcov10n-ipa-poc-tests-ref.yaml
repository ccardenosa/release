ref:
  as: telcov10n-ipa-poc-tests
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: telcov10n-ipa-poc-tests-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: ANSIBLE_SKIP_TAGS
  - name: CNF_IMAGE
  - name: DCI_PIPELINE_FILES
  - name: DEBUG_MODE
  - name: DU_PROFILE
  - name: ECO_GOTESTS_CONTAINER
  - name: EDU_CLUSTER
  - name: EDU_PTP
  - name: GITLAB_BRANCH
  - name: OCP_VERSION
  - name: RUN_EDU_TESTS
  - name: SITE_NAME
  - name: SPIRENT_PORT
  - name: STAMP
  - name: TEST_ID
  credentials:
  - namespace: test-credentials
    name: ipa-poc-test-settings
    mount_path: /var/run/ipa-poc
  documentation: |-
    Run telco IPA PoC tests.