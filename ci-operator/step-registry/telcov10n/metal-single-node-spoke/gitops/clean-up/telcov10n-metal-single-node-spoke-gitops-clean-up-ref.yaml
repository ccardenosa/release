ref:
  as: telcov10n-metal-single-node-spoke-gitops-clean-up
  commands: telcov10n-metal-single-node-spoke-gitops-clean-up-commands.sh
  from: src
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: GITEA_HELPER_IMG
    default: "quay.io/ccardenosa/sno-spoke-helper"
    documentation: |-
      Gitea helper image to connect to the Git repo via SSH
  - name: GITEA_NAMESPACE
    default: "ztp-gitea"
    documentation: |-
      Gitea k8s namespace where all its k8s related objects will be created
  documentation: |-
    This step allows to clean up the Gitops k8s service
